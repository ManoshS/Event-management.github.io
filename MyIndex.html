<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web application</title>
    <link rel="stylesheet" href="MyStyle.css">
    <script src="MyCode.js"></script>
</head>

<body>

    <hr>
    <br>
    <div id="calcy">
        <form>
            <h1>NEW CALCULATOR</h1>

            <center>
                <table border="2px">
                    <tbody>
                        <tr>
                            <th colspan="5">

                                <h2 id="out"></h2>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <h3>
                                    <button value="1" id="_1" onclick="out+=1; display()"> 1 </button></h3>
                            </th>
                            <th>
                                <h3><button value="1" id="_2 " onclick="out+=2; display()"> 2 </button></h3>
                            </th>
                            <th>
                                <h3><button value="1" id="_3 " onclick="out+=3; display()"> 3 </button></h3>
                            </th>
                            <th>
                                <h3><button value="1" id="_4 " onclick="out+=4; display()"> 4 </button></h3>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <h3><button value="1" id="_5 " onclick="out+=5; display()"> 5 </button></h3>
                            </th>
                            <th>
                                <h3><button value="1" id="_6 " onclick="out+=6; display()"> 6 </button></h3>
                            </th>
                            <th>
                                <h3><button value="1" id="_7 " onclick="out+=7; display()"> 7 </button></h3>
                            </th>
                            <th>
                                <h3><button value="1" id="_8 " onclick="out+=8; display()"> 8 </button></h3>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <h3><button value="1" id="_9 " onclick="out+=9; display()"> 9 </button></h3>
                            </th>
                            <th>
                                <h3><button value="1" id="_0 " onclick="out+=0; display()"> 0 </button></h3>
                            </th>
                            <th>
                                <h3><button value="+" class="operator " onclick="out+='+'; display()"> + </button></h3>
                            </th>
                            <th>
                                <h3><button value="-" class="operator " onclick="out+='-'; display()"> - </button></h3>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <h3><button value="*" class="operator " onclick="out+='*'; display()"> * </button></h3>
                            </th>
                            <th>
                                <h3><button value="/" class="operator " onclick="out+='/'; display()"> / </button></h3>
                            </th>
                            <th>
                                <h3><button value="clear" id="clear " onclick="out=' '; display()"> clear </button></h3>
                            </th>
                            <th>
                                <h3><button value="=" id="equle " onclick="out = eval(out);display()"> = </button></h3>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <h4>if it is not working click the link</h4><a href="#">link</a>
            </center>
            <br>
            <hr>
            <h2>you can calculate by using Key board </h2>
            <input type="text" id="key" style="font-size: xx-large; width: fit-content; background-origin: padding-box; border: 10px solid gray;" placeholder="Ex: 20+30=50">
            <input type="button" onclick="keyboard()" style="width: 50px; height: 50px; font-size: xx-large;" value="=">
            <h2 id="h" style="width: 50px; font-size: xx-large;"></h2>
        </form>
    </div>
</body>

</html>
